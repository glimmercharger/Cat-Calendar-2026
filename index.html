<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Calendar 2026 üêà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef7 0%, #ffe0f0 50%, #ffd4ea 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
        }

        h1 {
            color: #ff6b9d;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #d63c7f;
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 30px;
        }

        .intro-section {
            background: linear-gradient(to bottom, #ffffff 0%, #fff9fc 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            margin-bottom: 50px;
            border: 3px solid #ffb3d9;
        }

        .intro-section h2 {
            color: #ff6b9d;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 107, 157, 0.2);
        }

        .intro-section p {
            line-height: 1.8;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, #fff9fc 0%, #ffe6f2 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #ff6b9d;
            border: 2px solid #ffb3d9;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ffe6f2 0%, #ffd4ea 100%);
        }

        .feature-card h3 {
            color: #ff6b9d;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .cta-section {
            text-align: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff5a8a 100%);
            padding: 50px 30px;
            border-radius: 15px;
            color: white;
            margin: 50px 0;
        }

        .cta-section h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff 0%, #ffe6f2 100%);
            color: #ff6b9d;
            padding: 18px 45px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            border: 3px solid #ffb3d9;
        }

        .cta-button:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
            background: linear-gradient(135deg, #ffe6f2 0%, #ffd4ea 100%);
        }

        .how-it-works {
            background: linear-gradient(to bottom, #ffffff 0%, #fff9fc 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            margin-bottom: 50px;
            border: 3px solid #ffb3d9;
        }

        .how-it-works h2 {
            color: #ff6b9d;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-align: center;
        }

        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .step {
            text-align: center;
            padding: 25plinear-gradient(135deg, #fff9fc 0%, #ffe6f2 100%);
            border-radius: 12px;
            border-top: 4px solid #ff6b9d;
            border: 2px solid #ffb3d9;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
        }

        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .step-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff5a8a 100%);
            color: white;
            border-radius: 50%;
            line-height: 50px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4)
            margin-bottom: 15px;
        }

        .step h3 {
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .step p {
            color: #666;
            font-size: 0.95em;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .intro-section, .how-it-works {
                padding: 25px;
            }

            .cta-section {
                padding: 30px 20px;
            }

            .cta-section h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± Cat Calendar 2026 üê±</h1>
        </header>







        <section class="cta-section">
            <h2>To the Calendar!</h2>
            <p>Click below to explore the Cat calendar and find your favorite month's Picture (all picked out by me!) (Another Bracket ik more reading :c but some of the pictures blury so sorry thay some of the pictues look really bad :c ).</p>
            <a href="months/january.html" class="cta-button">View Calendar ‚Üí</a>
        </section>


    </div>
</body>
</html>
