<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Calendar 2026 - March</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .month {
            background: linear-gradient(to bottom, #ffffff 0%, #f1f8f4 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 3px solid #a5d6a7;
        }

        .month:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .banner {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 5px solid #4caf50;
        }

        .month-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .calendar-grid {
            padding: 30px;
            background: linear-gradient(to bottom, #f1f8f4 0%, #ffffff 100%);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            font-size: 0.9em;
            padding: 12px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #a5d6a7;
            border-radius: 10px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.15);
            padding: 5px;
        }

        .event {
            font-size: 0.95em;
            font-weight: normal;
            text-align: center;
            margin-top: 3px;
            line-height: 1.2;
            color: #2e7d32;
        }

        .day:hover {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-color: #4caf50;
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .day.other-month {
            color: #a1c9a4;
            background: linear-gradient(135deg, #f8f8f8 0%, #f5faf5 100%);
            border-color: #dceadc;
        }

        .day.today {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            font-weight: bold;
            border-color: #2e7d32;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.6);
        }

        .nav {
            text-align: center;
            margin-top: 30px;
        }

        .nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            border: 2px solid #2e7d32;
        }

        .nav a:hover {
            }

            .day {
                font-size: 0.8em;
            }
        }
    </style>
</head>
