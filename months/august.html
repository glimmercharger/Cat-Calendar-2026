<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Calendar 2026 - August</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 50%, #ffcc80 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .month {
            background: linear-gradient(to bottom, #ffffff 0%, #fffaf5 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 111, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 3px solid #ffcc80;
        }

        .month:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 111, 0, 0.4);
        }

        .banner {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 5px solid #ff6f00;
        }

        .month-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, rgba(255, 111, 0, 0.9), rgba(230, 81, 0, 0.9));
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .calendar-grid {
            padding: 30px;
            background: linear-gradient(to bottom, #fffaf5 0%, #ffffff 100%);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            color: white;
            font-size: 0.9em;
            padding: 12px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 111, 0, 0.3);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffcc80;
            border-radius: 10px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff 0%, #fffaf5 100%);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(255, 111, 0, 0.15);
        }

        .day:hover {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-color: #ff6f00;
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(255, 111, 0, 0.4);
        }

        .day.other-month {
            color: #c4ad9d;
            background: linear-gradient(135deg, #f8f8f8 0%, #fefaf5 100%);
            border-color: #f0e8d9;
        }

        .day.today {
            background: linear-gradient(135deg, #ff6f00 0%, #e65100 100%);
            color: white;
            font-weight: bold;
            border-color: #bf360c;
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.6);
        }

        .nav {
            text-align: center;
            margin-top: 30px;
        }

        .nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6f00 0%, #e65100 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.4);
            border: 2px solid #bf360c;
        }

        .nav a:hover {
            }

            .day {
                font-size: 0.8em;
            }
        }
    </style>
</head>
